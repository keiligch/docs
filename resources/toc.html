@import net.enilink.komma.docs.model.* 
@extends(main.html)
@args Node head

@tag echo(Node node, int level) {
	@if(level>0) {
	<h3>@node.title</h3> 
	<br/>
	}
  
	<ul>
	  	@for(Entry entry : node.entries) {
	  		<li><a href="@entry.path">@entry.title</a></li>
	  	}
	  	
	  	@for(Node child : node.children) {
	  		<li>@echo(child, level+1)</li>
	  	}
  	</ul>
}

@echo(head, 0)
